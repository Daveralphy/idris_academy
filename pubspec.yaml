name: idris_academy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  # This SDK constraint is more flexible and compatible with recent Flutter versions.
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  # Add these lines for image selection and file path access
  path_provider: ^2.1.2

  # Rich Text Editor
  flutter_quill: ^11.4.1
  flutter_quill_extensions: ^11.0.0
  path: ^1.9.0

  # Core Functionality & State Management
  connectivity_plus: ^6.0.3
  provider: ^6.1.2

  # UI & Utility Packages
  intl_phone_field: ^3.2.0
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0

  # Media Players
  video_player: ^2.10.0
  youtube_player_flutter: ^9.0.1
  intl: ^0.20.2
  image_picker: ^1.1.2 # Consolidating duplicate dependency
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.6

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

flutter_native_splash:
  # This color will be used as the background for your splash screen.
  color: "#FFFFFF" # White
  # The image to display in the center of the splash screen.
  image: assets/icon/icon.png

  # The android_12 section is required for newer Android versions.
  android_12:
    image: assets/icon/icon.png
    color: "#FFFFFF"
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
